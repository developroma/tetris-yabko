<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tetris Yabko</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #2c3e50;
            --ui-bg: rgba(44, 62, 80, 0.95);
            --accent: #f1c40f;
            --btn-green: #27ae60;
            --btn-blue: #2980b9;
        }

        body {
            background-color: var(--bg-color);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            touch-action: none; /* –í–∏–º–∏–∫–∞—î —Å–∫—Ä–æ–ª —ñ –∑—É–º */
        }

        /* CANVAS */
        canvas {
            border: 2px solid #34495e;
            background-color: #000;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: none; /* –°—Ö–æ–≤–∞–Ω–æ –¥–æ —Å—Ç–∞—Ä—Ç—É */
            max-height: 65vh; /* –©–æ–± –≤–ª—ñ–∑–ª–æ –Ω–∞ –µ–∫—Ä–∞–Ω —Ä–∞–∑–æ–º –∑ –∫–Ω–æ–ø–∫–∞–º–∏ */
            width: auto;
        }

        /* –ï–ö–†–ê–ù–ò (–°–¢–ê–†–¢ / –ö–Ü–ù–ï–¶–¨) */
        #start-screen, #game-over {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--ui-bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 20;
            transition: opacity 0.3s;
        }

        #game-over { display: none; }

        h1 { font-size: 40px; margin: 0 0 20px 0; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; text-shadow: 2px 2px #000; }
        h2 { font-size: 30px; margin-bottom: 10px; }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 15px;
            margin: 10px;
            text-align: center;
            min-width: 150px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .stat-label { font-size: 14px; color: #bdc3c7; text-transform: uppercase; margin-bottom: 5px; }
        .stat-value { font-size: 32px; font-weight: bold; color: #fff; }

        button.main-btn {
            background: var(--btn-green);
            color: white;
            border: none;
            padding: 15px 50px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50px;
            margin-top: 30px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
            transition: transform 0.1s, background 0.2s;
        }
        button.main-btn:active { transform: scale(0.95); background: #219150; }
        button.secondary-btn { background: var(--btn-blue); margin-top: 15px; font-size: 16px; padding: 12px 30px; box-shadow: 0 5px 15px rgba(41, 128, 185, 0.4); }

        /* –†–ê–•–£–ù–û–ö –í –ì–†–Ü */
        #score-board {
            display: none;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            background: rgba(0,0,0,0.3);
            padding: 5px 20px;
            border-radius: 20px;
        }

        /* –ú–û–ë–Ü–õ–¨–ù–ï –ö–ï–†–£–í–ê–ù–ù–Ø */
        #controls {
            margin-top: 15px;
            display: none; /* –°—Ö–æ–≤–∞–Ω–æ –¥–æ —Å—Ç–∞—Ä—Ç—É */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: auto auto;
            gap: 10px;
            width: 90%;
            max-width: 320px;
        }

        .btn {
            background-color: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            height: 60px;
            color: white;
            font-size: 28px;
            display: flex; align-items: center; justify-content: center;
            user-select: none;
            touch-action: manipulation;
            transition: background 0.1s;
        }
        .btn:active { background-color: rgba(255, 255, 255, 0.4); }
        
        #btn-rotate { grid-column: 2; background-color: rgba(241, 196, 15, 0.3); border-color: var(--accent); color: var(--accent); }
        #btn-down { grid-column: 2; grid-row: 2; }
        #btn-left { grid-column: 1; grid-row: 2; }
        #btn-right { grid-column: 3; grid-row: 2; }

    </style>
</head>
<body>

    <div id="start-screen">
        <h1>Tetris 2000</h1>
        <div class="stat-box">
            <div class="stat-label">–†–µ–∫–æ—Ä–¥</div>
            <div class="stat-value" id="best-score-display">0</div>
        </div>
        <div class="stat-label" style="margin-top: 10px" id="mode-display">Mode: Classic</div>
        <button class="main-btn" onclick="startGame()">–ì–†–ê–¢–ò</button>
    </div>

    <div id="score-board">üíé <span id="score">0</span></div>
    <canvas id="tetris" width="240" height="400"></canvas>

    <div id="controls">
        <div></div>
        <button class="btn" id="btn-rotate">‚Üª</button>
        <div></div>
        <button class="btn" id="btn-left">‚¨ÖÔ∏è</button>
        <button class="btn" id="btn-down">‚¨áÔ∏è</button>
        <button class="btn" id="btn-right">‚û°Ô∏è</button>
    </div>

    <div id="game-over">
        <h2>GAME OVER</h2>
        <div class="stat-box">
            <div class="stat-label">–¢–≤—ñ–π —Ä–∞—Ö—É–Ω–æ–∫</div>
            <div class="stat-value" id="final-score">0</div>
        </div>
        <button class="main-btn" onclick="sendScoreAndClose()">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
        <button class="main-btn secondary-btn" onclick="location.reload()">–ó—ñ–≥—Ä–∞—Ç–∏ —â–µ</button>
    </div>

<script>
    // --- –Ü–ù–Ü–¶–Ü–ê–õ–Ü–ó–ê–¶–Ü–Ø TELEGRAM ---
    const tg = window.Telegram.WebApp;
    tg.expand(); // –†–æ–∑–≥–æ—Ä—Ç–∞—î–º–æ –Ω–∞ –≤–µ—Å—å –µ–∫—Ä–∞–Ω
    tg.disableVerticalSwipes(); // –ó–∞–±–æ—Ä–æ–Ω—è—î–º–æ —Å–≤–∞–π–ø–∏ (—â–æ–± –Ω–µ –∑–∞–∫—Ä–∏—Ç–∏ –≤–∏–ø–∞–¥–∫–æ–≤–æ)

    // –û—Ç—Ä–∏–º—É—î–º–æ –¥–∞–Ω—ñ –∑ URL
    const urlParams = new URLSearchParams(window.location.search);
    const gameType = urlParams.get('type') || 'classic';
    const bestScore = urlParams.get('best') || 0;

    // –ù–∞–ª–∞—à—Ç–æ–≤—É—î–º–æ UI
    document.getElementById('best-score-display').innerText = bestScore;
    document.getElementById('mode-display').innerText = `Mode: ${gameType.toUpperCase()}`;

    // --- –ù–ê–õ–ê–®–¢–£–í–ê–ù–ù–Ø –ì–†–ò ---
    const canvas = document.getElementById('tetris');
    const context = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    
    context.scale(20, 20); // –ú–∞—Å—à—Ç–∞–±—É—î–º–æ (240/20 = 12 –±–ª–æ–∫—ñ–≤ —à–∏—Ä–∏–Ω–∏, 400/20 = 20 –±–ª–æ–∫—ñ–≤ –≤–∏—Å–æ—Ç–∏)

    // –ö–æ–ª—å–æ—Ä–∏ —Ñ—ñ–≥—É—Ä
    const colors = [
        null,
        '#FF0D72', '#0DC2FF', '#0DFF72', '#F538FF',
        '#FF8E0D', '#FFE138', '#3877FF',
    ];

    // –õ–æ–≥—ñ–∫–∞ —à–≤–∏–¥–∫–æ—Å—Ç—ñ
    let dropInterval = 1000;
    if (gameType === 'speed') dropInterval = 400;
    if (gameType === 'hard') dropInterval = 200;

    let dropCounter = 0;
    let lastTime = 0;
    let isPaused = true;

    const arena = createMatrix(12, 20);
    
    const player = {
        pos: {x: 0, y: 0},
        matrix: null,
        score: 0,
    };

    // --- –§–£–ù–ö–¶–Ü–á –î–í–ò–ì–£–ù–ê ---

    function createMatrix(w, h) {
        const matrix = [];
        while (h--) {
            matrix.push(new Array(w).fill(0));
        }
        return matrix;
    }

    function createPiece(type) {
        if (type === 'I') return [[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0],[0, 1, 0, 0]];
        if (type === 'L') return [[0, 2, 0],[0, 2, 0],[0, 2, 2]];
        if (type === 'J') return [[0, 3, 0],[0, 3, 0],[3, 3, 0]];
        if (type === 'O') return [[4, 4],[4, 4]];
        if (type === 'Z') return [[5, 5, 0],[0, 5, 5],[0, 0, 0]];
        if (type === 'S') return [[0, 6, 6],[6, 6, 0],[0, 0, 0]];
        if (type === 'T') return [[0, 7, 0],[7, 7, 7],[0, 0, 0]];
    }

    function draw() {
        // –û—á–∏—â–µ–Ω–Ω—è
        context.fillStyle = '#000';
        context.fillRect(0, 0, canvas.width, canvas.height);

        drawMatrix(arena, {x: 0, y: 0});
        drawMatrix(player.matrix, player.pos);
    }

    function drawMatrix(matrix, offset) {
        matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    context.fillStyle = colors[value];
                    context.fillRect(x + offset.x, y + offset.y, 1, 1);
                    // –ï—Ñ–µ–∫—Ç –æ–±'—î–º—É
                    context.lineWidth = 0.05;
                    context.strokeStyle = 'rgba(255,255,255,0.5)';
                    context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                }
            });
        });
    }

    function merge(arena, player) {
        player.matrix.forEach((row, y) => {
            row.forEach((value, x) => {
                if (value !== 0) {
                    arena[y + player.pos.y][x + player.pos.x] = value;
                }
            });
        });
    }

    function rotate(matrix, dir) {
        for (let y = 0; y < matrix.length; ++y) {
            for (let x = 0; x < y; ++x) {
                [matrix[x][y], matrix[y][x]] = [matrix[y][x], matrix[x][y]];
            }
        }
        if (dir > 0) matrix.forEach(row => row.reverse());
        else matrix.reverse();
    }

    function collide(arena, player) {
        const m = player.matrix;
        const o = player.pos;
        for (let y = 0; y < m.length; ++y) {
            for (let x = 0; x < m[y].length; ++x) {
                if (m[y][x] !== 0 &&
                   (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
                    return true;
                }
            }
        }
        return false;
    }

    function arenaSweep() {
        let rowCount = 1;
        outer: for (let y = arena.length - 1; y > 0; --y) {
            for (let x = 0; x < arena[y].length; ++x) {
                if (arena[y][x] === 0) continue outer;
            }
            const row = arena.splice(y, 1)[0].fill(0);
            arena.unshift(row);
            ++y;

            player.score += rowCount * 10;
            rowCount *= 2;
        }
        scoreElement.innerText = player.score;
    }

    function playerReset() {
        const pieces = 'ILJOTSZ';
        player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
        player.pos.y = 0;
        player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);

        if (collide(arena, player)) {
            gameOver();
        }
    }

    function playerDrop() {
        player.pos.y++;
        if (collide(arena, player)) {
            player.pos.y--;
            merge(arena, player);
            playerReset();
            arenaSweep();
        }
        dropCounter = 0;
    }

    function playerMove(dir) {
        player.pos.x += dir;
        if (collide(arena, player)) {
            player.pos.x -= dir;
        }
    }

    function playerRotate(dir) {
        const pos = player.pos.x;
        let offset = 1;
        rotate(player.matrix, dir);
        while (collide(arena, player)) {
            player.pos.x += offset;
            offset = -(offset + (offset > 0 ? 1 : -1));
            if (offset > player.matrix[0].length) {
                rotate(player.matrix, -dir);
                player.pos.x = pos;
                return;
            }
        }
    }

    function update(time = 0) {
        if (isPaused) return;
        
        const deltaTime = time - lastTime;
        lastTime = time;
        
        dropCounter += deltaTime;
        if (dropCounter > dropInterval) {
            playerDrop();
        }
        
        draw();
        requestAnimationFrame(update);
    }

    // --- –£–ü–†–ê–í–õ–Ü–ù–ù–Ø –ì–†–û–Æ ---

    function startGame() {
        document.getElementById('start-screen').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('tetris').style.display = 'block';
            document.getElementById('controls').style.display = 'grid';
            document.getElementById('score-board').style.display = 'block';
            
            playerReset();
            player.score = 0;
            scoreElement.innerText = 0;
            isPaused = false;
            update();
        }, 300);
    }

    function gameOver() {
        isPaused = true;
        document.getElementById('final-score').innerText = player.score;
        document.getElementById('game-over').style.display = 'flex';
    }

    function sendScoreAndClose() {
        const data = JSON.stringify({
            score: player.score,
            type: gameType
        });
        tg.sendData(data);
    }

    // --- –û–ë–†–û–ë–ö–ê –ù–ê–¢–ò–°–ö–ê–ù–¨ (TOUCH) ---
    
    // –î–æ–¥–∞—î–º–æ preventDefault, —â–æ–± –∫–Ω–æ–ø–∫–∏ –Ω–µ –∑—É–º–∏–ª–∏ —ñ –Ω–µ –≤–∏–¥—ñ–ª—è–ª–∏ —Ç–µ–∫—Å—Ç
    function bindBtn(id, action) {
        const btn = document.getElementById(id);
        btn.addEventListener('touchstart', (e) => { e.preventDefault(); action(); }, {passive: false});
        btn.addEventListener('click', (e) => { action(); }); // –î–ª—è —Ç–µ—Å—Ç—ñ–≤ –Ω–∞ –ü–ö
    }

    bindBtn('btn-left', () => playerMove(-1));
    bindBtn('btn-right', () => playerMove(1));
    bindBtn('btn-down', () => playerDrop());
    bindBtn('btn-rotate', () => playerRotate(1));

    // –ö–ª–∞–≤—ñ–∞—Ç—É—Ä–∞ –¥–ª—è –ü–ö
    document.addEventListener('keydown', event => {
        if (isPaused) return;
        if (event.keyCode === 37) playerMove(-1);
        else if (event.keyCode === 39) playerMove(1);
        else if (event.keyCode === 40) playerDrop();
        else if (event.keyCode === 38) playerRotate(1);
    });

</script>
</body>
</html>
